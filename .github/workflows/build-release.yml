name: Build MLX Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.29.4)'
        required: true
        default: 'v0.29.4'

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4

    - name: Build MLX for macOS ARM64 (Metal)
      run: |
        echo "=== Building MLX C++ library for macOS ARM64 ==="
        mkdir -p build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DMLX_BUILD_TESTS=OFF \
          -DMLX_BUILD_EXAMPLES=OFF \
          -DMLX_BUILD_PYTHON_BINDINGS=OFF \
          -DMLX_BUILD_METAL=ON
        make -j$(sysctl -n hw.ncpu) mlx

    - name: Package binary
      run: |
        cd build
        mkdir -p artifact
        cp libmlx.a artifact/
        tar -czf libmlx-macos-arm64.tar.gz -C artifact libmlx.a

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmlx-macos-arm64
        path: build/libmlx-macos-arm64.tar.gz
        retention-days: 90

  build-macos-x64:
    runs-on: macos-15-large  # Intel runner
    steps:
    - uses: actions/checkout@v4

    - name: Build MLX for macOS x64 (CPU)
      run: |
        echo "=== Building MLX C++ library for macOS x64 ==="
        mkdir -p build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=x86_64 \
          -DMLX_BUILD_TESTS=OFF \
          -DMLX_BUILD_EXAMPLES=OFF \
          -DMLX_BUILD_PYTHON_BINDINGS=OFF \
          -DMLX_BUILD_METAL=OFF
        make -j$(sysctl -n hw.ncpu) mlx

    - name: Package binary
      run: |
        cd build
        mkdir -p artifact
        cp libmlx.a artifact/
        tar -czf libmlx-macos-x64.tar.gz -C artifact libmlx.a

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmlx-macos-x64
        path: build/libmlx-macos-x64.tar.gz
        retention-days: 90

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc \
          g++ \
          cmake \
          libblas-dev \
          liblapack-dev \
          liblapacke-dev

    - name: Build MLX for Linux x64 (CPU)
      run: |
        echo "=== Building MLX C++ library for Linux x64 ==="
        mkdir -p build && cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DMLX_BUILD_TESTS=OFF \
          -DMLX_BUILD_EXAMPLES=OFF \
          -DMLX_BUILD_PYTHON_BINDINGS=OFF \
          -DMLX_BUILD_METAL=OFF
        make -j$(nproc) mlx

    - name: Package binary
      run: |
        cd build
        mkdir -p artifact
        cp libmlx.a artifact/
        tar -czf libmlx-linux-x64.tar.gz -C artifact libmlx.a

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmlx-linux-x64
        path: build/libmlx-linux-x64.tar.gz
        retention-days: 90

  build-windows-x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Build MLX for Windows x64 (CPU)
      shell: powershell
      run: |
        Write-Host "=== Building MLX C++ library for Windows x64 ==="
        mkdir build -ErrorAction SilentlyContinue
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DMLX_BUILD_TESTS=OFF `
          -DMLX_BUILD_EXAMPLES=OFF `
          -DMLX_BUILD_PYTHON_BINDINGS=OFF `
          -DMLX_BUILD_METAL=OFF
        cmake --build . --config Release --target mlx -j

    - name: Package binary
      shell: powershell
      run: |
        cd build/Release
        mkdir artifact -ErrorAction SilentlyContinue
        Copy-Item mlx.lib artifact/libmlx.a
        tar -czf libmlx-windows-x64.tar.gz -C artifact libmlx.a

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmlx-windows-x64
        path: build/libmlx-windows-x64.tar.gz
        retention-days: 90

  create-release:
    needs: [build-macos-arm64, build-linux-x64]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release Notes
      run: |
        cat > release_notes.md << 'NOTES'
        Pre-compiled MLX C++ libraries for Go bindings

        ## Platform Support
        - ✅ macOS ARM64 (M1/M2/M3/M4) - Metal GPU acceleration
        - ✅ Linux x64 - CPU backend with OpenBLAS
        - ⚠️ Windows x64 - ONNX runtime recommended (MLX has MSVC compatibility issues)
        - ⚠️ macOS x64 (Intel) - Build from source or use ONNX

        ## Quick Install

        ### macOS ARM64 (Recommended)
        ```bash
        curl -LO https://github.com/luxfi/mlx/releases/latest/download/libmlx-macos-arm64.tar.gz
        mkdir -p lib
        tar -xzf libmlx-macos-arm64.tar.gz -C lib/
        ```

        ### Linux x64
        ```bash
        curl -LO https://github.com/luxfi/mlx/releases/latest/download/libmlx-linux-x64.tar.gz
        mkdir -p lib
        tar -xzf libmlx-linux-x64.tar.gz -C lib/
        ```

        See BINARIES.md for complete installation instructions.
        NOTES

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Determine version
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi

        # Create release with available binaries
        ARTIFACTS=""
        [ -f artifacts/libmlx-macos-arm64/libmlx-macos-arm64.tar.gz ] && ARTIFACTS="$ARTIFACTS artifacts/libmlx-macos-arm64/libmlx-macos-arm64.tar.gz"
        [ -f artifacts/libmlx-linux-x64/libmlx-linux-x64.tar.gz ] && ARTIFACTS="$ARTIFACTS artifacts/libmlx-linux-x64/libmlx-linux-x64.tar.gz"
        [ -f artifacts/libmlx-macos-x64/libmlx-macos-x64.tar.gz ] && ARTIFACTS="$ARTIFACTS artifacts/libmlx-macos-x64/libmlx-macos-x64.tar.gz"
        [ -f artifacts/libmlx-windows-x64/libmlx-windows-x64.tar.gz ] && ARTIFACTS="$ARTIFACTS artifacts/libmlx-windows-x64/libmlx-windows-x64.tar.gz"
        
        gh release create "$VERSION" \
          --title "MLX Go Bindings $VERSION" \
          --notes-file release_notes.md \
          $ARTIFACTS || true
